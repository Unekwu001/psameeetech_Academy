<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Psameeetech-Login</title>
  <link rel="stylesheet" href="/static/css/user-style.css">
  <link rel="stylesheet" href="/static/css/animate.min.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="container" class="container">
		<!-- FORM SECTION -->
		<div class="row">
			<!-- SIGN UP -->
			<div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
					<div class="form sign-up">
					
						<div class="input-group">
							<i class='bx bx-mail-send'></i>
							<input type="email" placeholder="Email"id="reg-email">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" placeholder="Password"id="reg-pwd">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" placeholder="Confirm password" id="reg-chkpwd">
						</div>
						<button type="submit" onclick="validator()">
							Sign up
						</button>
						<p>
							<span>
								Already have an account?
							</span>
							<b class="pointer"><a href="{{url_for('user_login')}}">
								Sign in here
							</a></b>
						</p>
					
					</div>
				</div>
			
			</div>
			<!-- END SIGN UP -->
			<!-- SIGN IN -->
			<div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<div class="form sign-in">
					<form method="post" action="{{url_for('user_login')}}">
						{%set m = get_flashed_messages()%}
						{% if record %}
							{%for i in m %}
								<span style="color:rgb(5,122,141)">{{i}}</span>
							{% endfor %}
						{% else %}
							{%for i in m %}
								<span style="color:rgb(5,122,141)">{{i}}</span>
							{% endfor %}
						{% endif %}
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="email" placeholder="Enter Email" id="log-mail"name="email">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" placeholder="Enter Password" id="log-pwd"name="pwd">
						</div>
						<button type="submit"onclick="Swal.fire('Loading...')" >
							Sign in
						</button>
						<p>
							<a class="btn btn-secondary" href="{{url_for('forgotpwd')}}">
								Forgot password ?
							</a>
						</p>
						<p>
							<span>
								Don't have an account ?
							</span>
							<h5 class="pointer" ><a href="{{url_for('user_reg')}}">
								Sign up here
							</a></h5>
						</p>
					</form>
					</div>
				</div>
				<div class="form-wrapper">
		
				</div>
			</div>
			<!-- END SIGN IN -->
		</div>
		<!-- END FORM SECTION -->
		<!-- CONTENT SECTION -->
		<div class="row content-row">
			<!-- SIGN IN CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
				<img src="/static/img/psam.jpg" alt="psameeetech logo"class="img-fluid"style="border-radius:20px;height
				:14vh;width:7vw;margin-top:-30vh" id= "mainlogo">
					<h2>
						Psameeetech Login
					</h2>
	
				</div>
				<div class="img sign-in">
		
				</div>
			</div>
			<!-- END SIGN IN CONTENT -->
			<!-- SIGN UP CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="img sign-up">
				
				</div>
				<div class="text sign-up">
					<h2>
						Register to Psameeetech Academy
					</h2>
	
				</div>
			</div>
			<!-- END SIGN UP CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
	</div>
<!-- partial -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script  src="/static/js/user-script1.js"></script>

</body>
</html>
