<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Psameeetech - Reset Password</title>

    <!-- Custom fonts for this template-->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/static/css/forgotpwd.css" rel="stylesheet">

</head>

<body class="bg-gradient"style="background-color:rgb(5,122,141)">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <!--<div class="col-lg- d-none d-lg-block bg-passwor-image"></div>-->
                            <div class="col-lg-12 mt-4" style="text-align:center">
                            <img src="/static/img/psam.jpg" alt="psameeetech logo"class="img-fluid"style="border-radius:20px;height:16vh;width:8vw" 
            id= "mainlogo">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Reset your password.</h1>
                                        <p class="mb-4">We are glad You are almost done !</p>
                                    </div>
                                    <form class="user" method="post" acion="/psameetechacademy/newpwd/{{email}}/">
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                aria-describedby="emailHelp"
                                                placeholder="Enter password..."name="pwd" id="pwd">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                 aria-describedby="emailHelp"
                                                placeholder="Retype password..." id="chkpwd">
                                        </div>
                                         <button class="btn btn-user btn-block" 
                                         style="background-color:rgb(5,122,141);color:white" onclick="validator(event)" type="submit">
                                            	Reset Password
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{{url_for('user_reg')}}">Create an Account!</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="{{url_for('user_login')}}">Already have an account? Login!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
     <!-- sweet alert JavaScript-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/static/js/sb-admin-2.min.js"></script>
  
  <script type="text/javascript"> 
   
    let validator = (e) => {
    
		var pwdPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
		var pass1 = document.getElementById('pwd').value;
		var pass2 = document.getElementById('chkpwd').value;
		 			
		if(!pass1.match(pwdPattern)) 
				{
				Swal.fire('Password should have a combination of at least 6 characters made up of lowercase,uppercased letters, and number(s)')
				e.preventDefault();
				}
		else if(pass1 != pass2)
				{
				Swal.fire('Oops! Please make sure both passwords match.')
				e.preventDefault();
				}
	 	else
	 			{
	 			Swal.fire('Loading.....')
	 			}
		}
		
    </script> 
     
    
    

</body>

</html>
